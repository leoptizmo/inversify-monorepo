name: build
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types:
      - closed
      - opened
      - reopened
      - synchronize
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      affectedPackages: ${{ steps.get-affected-packages.outputs.packages }}
    if: "!(github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false)"
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Get affected packages
        id: get-affected-packages
        run: echo "packages=$(pnpm exec foundation-get-affected-project-chunks test:js origin/${{github.base_ref}} 4)" >> $GITHUB_OUTPUT

      - name: Compile source files
        run: pnpm run build

      - name: Lint affected source files
        run: pnpm run lint --filter=[origin/${{github.base_ref}}]

      - name: Check for unused code
        run: pnpm run unused --no-config-hints

  run-benchmarks:
    name: Run benchmarks
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Run benchmarks (CommonJS)
        id: run-cjs-benchmarks
        run: echo "result=$(pnpm exec container-benchmarks-run-cjs)" >> $GITHUB_OUTPUT

      - name: Run benchmarks (ESM)
        id: run-esm-benchmarks
        run: echo "result=$(pnpm exec container-benchmarks-run-esm)" >> $GITHUB_OUTPUT

      - uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{steps.run-cjs-benchmarks.outputs.result}}
            
            ${{steps.run-esm-benchmarks.outputs.result}}`
            })

  test-package:
    name: Test package
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.affectedPackages != '[]' }}
    strategy:
      matrix:
        packages: ${{fromJSON(needs.build.outputs.affectedPackages)}}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Launch Unit Tests
        run: pnpm run test:unit:js --filter ${{ join(matrix.packages, ' --filter ') }}

      - name: Launch Integration Tests
        run: pnpm run test:integration:js --filter ${{ join(matrix.packages, ' --filter ') }}

  test-e2e:
    name: Run E2E tests.
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Run e2e tests (CJS)
        run: pnpm run test:e2e:cjs

      - name: Run e2e tests (ESM)
        run: pnpm run test:e2e:esm

  done:
    name: Done
    needs:
      - test-e2e
      - test-package
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "Done!"'
