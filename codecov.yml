      default: false
      '@inversifyjs/binding-decorators':
        flags:
          - '@inversifyjs/binding-decorators'
      '@inversifyjs/common':
        flags:
          - '@inversifyjs/common'
      '@gritcode/inversifyjs-container':
        flags:
          - '@gritcode/inversifyjs-container'
      '@gritcode/inversifyjs-core':
        flags:
          - '@gritcode/inversifyjs-core'
      '@inversifyjs/http-core':
        flags:
          - '@inversifyjs/http-core'
      '@inversifyjs/logger':
        flags:
          - '@inversifyjs/logger'
      '@inversifyjs/plugin-dispose':
